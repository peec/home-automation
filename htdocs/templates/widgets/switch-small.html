<div class="widget-small <%= deviceType %> widget-object show <% if ( typeof clear === 'undefined' ) { print('clear'); } else { print('unclear'); }; %>" data-widget-id="<%= id %>">
    <div class="border-widget border-widget-sprite small-border">
        <span class="selection-button border-widget-sprite button-select-border"></span>
    </div>
    <div class="content-widget">
        <div class="container-icon">
            <% if (isUrl(metrics.icon)) { %>
                <div class="customIcon" style="background-image: url(<%= metrics.icon %>);"></div>
            <% } else { %>
                <div class="icon-base <%= metrics.icon %> <%= deviceType %>"></div>
            <% } %>
        </div>
        <div class="content"><span class="title-container"><%= metrics.title %></span>
            <div class="colors-container just-hidden">
                <div class="picker"></div>
            </div>
            <a href="#" class="action <% if (metrics.level === 'on') { print(' active'); } %>" title="<% if (metrics.level === 'on') { print('On'); } else { print('Off'); }%>">
                <span class="switch-door <% if (metrics.level === 'on') { print(' active'); } %>">
                    <span class="bubble"></span>
                    <span class="text"><% if (metrics.level === 'on') { print('ON'); } else { print('OFF'); }%></span>
                </span>
            </a>
        </div>
    </div>
</div>
